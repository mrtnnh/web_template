            <div class="form_wrap">

                    <div class="input_group w-100">
                        <div class="form_left">
                            <div class="form_contents">
                                <label for="name" class="form-label">氏名</label>
                                <span class="btn_required">必須</span>
                                <input type="text" class="form-control " placeholder="山田太郎">
                            </div>
                            <div class="form_contents">
                                <label for="hurigana" class="form-label">フリガナ</label>
                                <span class="btn_required">必須</span>
                                <input type="text" class="form-control " placeholder="ヤマダタロウ">
                            </div>
                            <div class="form_contents">
                                <label for="email" class="form-label">メールアドレス</label>
                                <span class="btn_required">必須</span>
                                <input type="email" class="form-control " placeholder="email@example.co.jp">
                            </div>
                            <div class="form_contents">
                                <label for="tel" class="form-label">電話番号</label>
                                <input type="text" class="form-control " placeholder="090123456789">
                            </div>
                            <div class="form_contents">
                                <label for="password" class="form-label">パスワード</label>
                                <span class="btn_required">必須</span>
                                <input type="password" class="form-control ">
                            </div>
                        </div>
                        <div class="form_right">
                            <div class="form_contents">
                                <label for="birth" class="form-label">生年月日</label>
                                <input type="date" class="form-control">
                            </div>
                            
                            <div class="form_contents">
                                <label for="prefectures" class="form-label ">都道府県</label>
                                <span class="btn_required">必須</span>
                                <select class="form-select">
                                <option>選択してください</option>
                                <option>...</option>
                                </select>
                            </div>
                            <div class="form_contents">
                                <label for="address1" class="form-label">住所</label>
                                <span class="btn_required">必須</span>
                                <input type="text" class="form-control " placeholder="○○市○○町1丁目1-1">
                            </div>
                            <div class="form_contents">
